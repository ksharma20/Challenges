{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>
    {% block title %} Base {% endblock title %}
  </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Charts JS CDN  -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js" integrity="sha256-+8RZJua0aEWg+QVVKg4LEzEEm/8RFez5Tb4JBNiV5xA=" crossorigin="anonymous"></script>

  <!-- VueJS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body class="container-fluid min-vh-100">
  <header class="row">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="container nav navbar-nav">
        <a href="#" onclick="location.reload(true)" class="nav-item nav-link active" aria-current="page">Home <span class="visually-hidden">(current)</span></a>
      </div>
    </nav>
  </header>
  <main id="app" class="row">
    {% block main %} <div style="min-height: 88vh;" class="conatiner text-center h-100 d-inline-block"> 
      Go to <a style="text-decoration: none; color: Red; font-size: large;" href="/dashboard/"> Dashboard </a>
    </div>{% endblock main %}
  </main>
  <footer class="row">
    <div class="container text-center mt-auto py-3 bg-light">
      <span class="text-muted">2021 | GithubApiCharts | By <a style="color: red; text-decoration: none;"
          href="https://keshav.csegeeks.com">Keshav</a></span>
    </div>
  </footer>

  <!-- Import & Mount Vue App  -->
  <script src="{% static 'js/main.js' %}"></script>
  <script>
    const mountedApp = app.mount("#app")
  </script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>
</body>

</html>
